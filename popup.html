<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 8px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: rgba(32, 33, 36, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      margin-bottom: 4px;
    }
    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .menu-item svg {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      stroke: #8ab4f8;
    }
    .menu-item span {
      font-size: 14px;
      color: #fff;
      font-weight: 500;
      flex-grow: 1;
    }
    .shortcut {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-left: 8px;
    }
    .save-icon, .pin-icon {
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .loading-container {
      padding: 16px;
      text-align: center;
      color: #fff;
    }
    .loading-text {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    .loading-spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .menu-item.loading {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="menu-item" id="saveToComputer">
    <svg class="save-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
      <polyline points="7 10 12 15 17 10"/>
      <line x1="12" y1="15" x2="12" y2="3"/>
    </svg>
    <span>Save to Computer</span>
    <span class="shortcut">Alt+Shift+1</span>
  </div>
  <div class="menu-item" id="pinToTop">
    <svg class="pin-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M15 4.5l-4 4L8.5 10l-1.5 4.5 2.5 2.5L14 15.5l1.5-2.5 4-4L15 4.5z"/>
      <path d="M9 15l-4.5 4.5"/>
      <path d="M14.121 14.121L19.5 19.5"/>
    </svg>
    <span>Pin to Top</span>
    <span class="shortcut">Alt+Shift+2</span>
  </div>
  <div class="menu-item" id="fullPageScreenshot">
    <svg class="fullpage-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
      <line x1="3" y1="9" x2="21" y2="9"/>
      <line x1="3" y1="15" x2="21" y2="15"/>
      <line x1="12" y1="3" x2="12" y2="21"/>
    </svg>
    <span>Full-page Screenshot</span>
    <span class="shortcut">Alt+Shift+3</span>
  </div>
  <div id="captureProgress" style="display: none;">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <span class="loading-text">Screen capture in progress...</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
